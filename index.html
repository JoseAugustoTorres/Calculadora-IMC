<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
    <script src="./JavaScript/script.js"></script>
  </head>

  <body>
    <section>
      <div id="corpo-aplicacao">
        <div id="titulo">Calculadora IMC</div>
        <div class="entrada">
          <label>Nome:</label>
          <input type="text" id="nome" placeholder="" pattern="" />
        </div>
        <div class="entrada">
          <label>Altura:</label>
          <input type="number" id="altura" placeholder="0.00" />
        </div>
        <div class="entrada">
          <label>Peso:</label>
          <input type="number" id="peso" placeholder="0.0" />
        </div>
        <button id="botao-calcular" onclick="pegarValoresEntrada()">
          Calcular
        </button>
        <div class="saida" id="resultado"></div>
      </div>
    </section>
  </body>
</html>
