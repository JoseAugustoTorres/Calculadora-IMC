<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
    <script src="./JavaScript/script.js"></script>
  </head>

  <body>
    <section id="corpo-aplicacao">
      <div id="tabela-IMC">
        <div id="pontuacoes">
          <ul class="lista">
            <li>Magreza</li>
            <li>Normal</li>
            <li>Sobrepeso</li>
            <li>Obesidade</li>
            <li>Obesidade Grave</li>
          </ul>

          <ul class="lista">
            <li>Menor que 18,5</li>
            <li>Entre 18,5 e 24,9</li>
            <li>Entre 25,0 e 29,9</li>
            <li>Entre 30,0 e 39,9</li>
            <li>Maior que 40,0</li>
          </ul>
        </div>
      </div>
      <div id="calculadora-IMC">
        <div id="titulo">Calculadora IMC</div>
        <div class="entrada">
          <label>Nome:</label>
          <input type="text" id="nome" placeholder="Seu nome" />
        </div>
        <div class="entrada">
          <label>Altura:</label>
          <input type="number" id="altura" placeholder="0.00" />
        </div>
        <div class="entrada">
          <label>Peso:</label>
          <input type="number" id="peso" placeholder="0.0" />
        </div>
        <div id="botoes">
          <button id="botao-tabela-IMC" onclick="tabelaOnOff()">
            <img
              class="imagem-balanca"
              src="./imgs/BalanÃ§aIMG.png"
              width="36"
              height="36"
            />
          </button>
          <button id="botao-calcular" onclick="pegarValoresEntrada()">
            Calcular
          </button>
        </div>
        <div class="saida" id="resultado"></div>
      </div>
    </section>
  </body>
</html>
